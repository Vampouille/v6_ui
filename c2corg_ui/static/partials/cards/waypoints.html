<article class="post" ng-init="doc = cardCtrl.doc; locale = cardCtrl.locale;" ng-click="cardCtrl.openDoc()">
	<div class="infoa">
		<span class="pportrait"><span class="{{'icon-' + doc['waypoint_type']}} waypoint-type"
      uib-tooltip="{{doc['waypoint_type'] | translate}}" tooltip-append-to-body="true">
			</span></span>
		<div class="parent-author">
			<div class="under-author">
				<div class="author"><a ng-href="{{cardCtrl.createURL()}}" title="{{::locale.title}}" ng-click="$event.stopPropagation()">{{::locale.title}}</a> <span class="list-item-lang" ng-if="cardCtrl.lang != locale.lang">({{::locale.lang}}) </span></div>
			</div>
		</div>
	</div>
	<div class="parent-infop">
	</div>
		<div class="parent-infop parent-infop-first inlist">
		<div class="infop-bar">


			<div class="parent-bubble" ng-if="::doc['elevation']">
				<div class="bubble" uib-tooltip="{{'elevation'| translate}}" tooltip-append-to-body="true">
					<span class="value-title glyphicon glyphicon-sort-by-attributes rotate-180"></span>
				</div>
			</div>
			<div class="text-bubble" ng-if="::doc['elevation']">
				{{::doc['elevation']}} m
			</div>


			<div class="grow">
			</div>
		</div>
	</div>
	<div class="parent-infop parent-infop-first" ng-if="::doc['areas'] != null">
		<a ng-href="{{::cardCtrl.createURLArea(doc['areas'])}}" title="{{::cardCtrl.showArea(doc['areas'])}}" ng-click="$event.stopPropagation()">
			<div class="infop-bar">
				<div class="parent-bubble">
					<div class="bubble">
						<span class="glyphicon glyphicon-map-marker"></span>
					</div>
				</div>
				<div class="text-bubble">
					{{::cardCtrl.showArea(doc['areas'])}}
				</div>
				<div class="grow">
				</div>
			</div></a>
	</div>


	<div class="parent-infop parent-infop-first inlist" ng-if="::doc['slackline_types']">
		<div class="infop-bar">
			<div class="text-bubble">
				<div class="flex" >
					<span class="value slackline-type" ng-repeat="type in ::doc.slackline_types">
						{{::type | translate}}{{$last ? '' : ',&nbsp;'}}
					</span>
				</div>
			</div>


			<div class="grow">
			</div>
		</div>
	</div>

	<div class="parent-infop">
		<div class="infop-bar">
			<div class="parent-elevation">
		<div class="parent-bubble" ng-if="::doc['elevation']">
				<div class="no-bubble" uib-tooltip="{{'elevation'| translate}}" tooltip-append-to-body="true">
					<span class="glyphicon glyphicon-sort-by-attributes rotate-180"></span>
				</div>
			</div>
			<div class="text-bubble" ng-if="::doc['elevation']">
				{{::doc['elevation']}} m
			</div>
				</div>
			<div class="grow">
			</div>


			<div class="parent-bubble"><div class="bubble bquality" ng-if="::doc['quality']">
				<a class="link" uib-tooltip="{{doc['quality'] | translate}}" tooltip-append-to-body="true">
					<span class="quality-{{::doc['quality']}}"></span>
				</a></div>
			</div>
		</div>
	</div>
</article>
